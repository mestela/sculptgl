            background: #0078d4;
            color: white;
            border: none;

            position: absolute;

            left: 10px;

            pointer-events: auto;

            max-height: 50%;

            z-index: 1000;
            white-space: pre-wrap;

            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);

            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;

            padding: 12px 24px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            min-width: 120px;
        }

        .xr-button:hover {
            background: #005a9e;
        }

        .xr-button:active {

    <!-- Hidden inputs expected by SculptGL (Opacity 0 to avoid display:none blocking) -->

        style='opacity: 0; position: absolute; pointer-events: none; z-index: -1;' />

    <!-- GLOBAL ERROR HANDLER (Non-Module) -->
    <script>
        window.screenLog = (msg, color = 'white') => {
            const logDiv = document.getElementById('log');
            if (logDiv) {
                const line = document.createElement('div');
                line.style.color = color;
                line.textContent = msg;
                logDiv.appendChild(line);
                logDiv.scrollTop = logDiv.scrollHeight;
            }
        };

        window.addEventListener('error', (event) => {
            console.error("GLOBAL ERROR:", event.error);
            if (window.screenLog) window.screenLog(`ERROR: ${event.message || event.error}`, 'red');
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error("UNHANDLED REJECTION:", event.reason);
            if (window.screenLog) window.screenLog(`PROMISE: ${event.reason}`, 'crimson');
        });
    </script>

    <script type="module">
        import Scene from 'Scene';
        import SculptGL from 'SculptGL';

        window.onload = async () => {
            // Reuse global screenLog
            const cls = console.log;
            const cerr = console.error;

            console.log = function (...args) {
                // Update on-screen log if available
                const logEl = document.getElementById('log');
                if (logEl) {
                    const line = document.createElement('div');
                    line.textContent = args.join(' ');
                    logEl.appendChild(line);
                    logEl.scrollTop = logEl.scrollHeight;
                }
                cls.apply(console, args);
            };

            // Add Copy Button (Ensured logic)
            const logContainer = document.getElementById('log');
            if (logContainer) {
                const btnCopy = document.createElement('button');
                btnCopy.textContent = "Copy Log";
                btnCopy.style.position = "sticky";
                btnCopy.style.top = "0";
                btnCopy.style.right = "0";
                btnCopy.style.float = "right";
                btnCopy.style.background = "#444";
                btnCopy.style.color = "#fff";
                btnCopy.style.border = "1px solid #666";
                btnCopy.style.cursor = "pointer";
                btnCopy.style.padding = "2px 5px";
                btnCopy.style.fontSize = "12px";
                btnCopy.style.opacity = "0.7";
                btnCopy.style.zIndex = "1001"; // High z-index

                btnCopy.onclick = () => {
                    const text = logContainer.innerText;
                    if (navigator.clipboard) {
                        navigator.clipboard.writeText(text).then(() => {
                            const oldText = btnCopy.textContent;
                            btnCopy.textContent = "Copied!";
                            setTimeout(() => btnCopy.textContent = "Copy Log", 1000);
                        });
                    } else {
                        // Fallback
                        const ta = document.createElement('textarea');
                        ta.value = text;
                        document.body.appendChild(ta);
                        ta.select();
                        document.execCommand('copy');
                        document.body.removeChild(ta);
                        btnCopy.textContent = "Copied!";
                        setTimeout(() => btnCopy.textContent = "Copy Log", 1000);
                    }
                };
                logContainer.prepend(btnCopy);
            }

            console.log("Initializing SculptGL for WebXR...");


            // Show version on screen
            if (window.screenLog) window.screenLog("SculptXR VERSION: v0.5.304 - Bake Crash Fix", "lime");

            // Check HTTPS
            if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
                console.warn("WebXR requires HTTPS or localhost!");
                console.warn("Current: " + location.href);
            }

            try {
                // Dynamic import to catch module errors
                // const module = await import('Scene'); // Only load Scene for now
                // const SceneClass = module.default;

                // const app = new SceneClass(); // Instantiate minimal Scene
                const module = await import('SculptGL');
                const SculptGL = module.default;

                const app = new SculptGL();
                app.start();
                window.app = app; // For debugging
                console.log("SculptGL started successfully.");
            } catch (e) {
                console.error("CRITICAL: Failed to load SculptGL module:", e);
                console.error(e.message);
                return;
            }

            // VR/AR Button Logic
            const btnVR = document.getElementById('vr-button');
            const btnAR = document.getElementById('ar-button');

            // Check VR
            if ('xr' in navigator) {
                navigator.xr.isSessionSupported('immersive-vr').then((supported) => {
                    if (supported) {
                        btnVR.textContent = 'Enter VR';
                        btnVR.addEventListener('click', () => onEnterVR('immersive-vr'));
                    } else {
                        btnVR.style.display = 'none';
                    }
                });

                // Check AR
                navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
                    if (window.screenLog) window.screenLog("AR Supported: " + supported, supported ? "lime" : "orange");
                    if (supported) {
                        btnAR.textContent = 'Enter AR';
                        btnAR.style.display = 'block'; // Force block
                        btnAR.addEventListener('click', () => onEnterVR('immersive-ar'));
                    } else {
                        btnAR.style.display = 'none';
                        if (window.screenLog) window.screenLog("Hiding AR Button (Not Supported)", "orange");
                    }
                }).catch((err) => {
                    console.error(err);
                    if (window.screenLog) window.screenLog("AR Check Error: " + err, "red");
                });
            } else {
                if (btnVR) btnVR.style.display = 'none';
                if (btnAR) btnAR.style.display = 'none';
            }

            async function onEnterVR(sessionType) {
                if (app && app.startXRSession) {
                    app.startXRSession(sessionType);
                } else {
                    console.error("App not ready or startXRSession missing");
                }
            }
        };
    </script>
